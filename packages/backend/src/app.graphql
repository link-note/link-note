type TopicDto {
  id: Int!
  title: String!
  parent: [NodeDto]
}

type NodeDto {
  id: Int!
  createDate: String!
  updateDate: String!
}

enum NodeDtoSort {
  createDate
  updateDate
}

enum Order {
  DESC
  ASC
}

type Query {
  topic(id: Int!): TopicDto
  topics(sort: NodeDtoSort = updateDate, 
        order: Order = DESC,
        limit: Int = 10): [TopicDto]
}

type Mutation {
  createTopic(title: String!): TopicDto
}